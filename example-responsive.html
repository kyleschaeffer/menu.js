<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Off-canvas navigation menu example</title>
        <meta name="description" content="">
        
        <!-- menu.js stylesheet -->
        <link rel="stylesheet" href="menu.css">
        
        <!-- demo styles -->
        <link rel="stylesheet" href="examples.css">
        
    </head>
    <body class="demo">
        
        <!-- menu -->
        <nav id="menu" class="menu-offcanvas-xs menu-left-xs">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <!-- /menu -->
        
        <!-- canvas -->
        <div class="menu-canvas-xs">
            
            <header id="header">
                
                <!-- menu button -->
                <a href="#menu" class="btn visible-xs">
                    <span class="menu-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                    <span class="menu-label">Menu</span>
                </a>
                <!-- /menu button -->
                
            </header>
            
            <main id="content" class="content-wrap">
                <h1>Responsive off-canvas menu</h1>
                <pre>$('#menu').menu({
  offcanvas: {
    style: 'left-xs',
    canvas: '.menu-canvas-xs'
  }
});</pre>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line-short"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line-short"></div>
            </main>
            
        </div>
        <!-- /canvas -->
        
        <!-- dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="menu.js"></script>
        
        <!-- run the script -->
        <script>
            
            // create menu
            $('#menu').menu({
                offcanvas: {
                    style: 'left-xs',
                    canvas: '.menu-canvas-xs'
                }
            });
            
        </script>
        
    </body>
</html>
